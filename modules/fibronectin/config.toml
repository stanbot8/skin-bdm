# Module: fibronectin -- provisional wound matrix scaffold
# Sources: Clark 1990 (doi:10.1111/1523-1747.ep12876104),
#          Grinnell 1984 (doi:10.1002/jcb.240260206),
#          Hynes 1990 (doi:10.1007/978-1-4612-3264-3)
[skin.fibronectin]
enabled = true                        # master switch
decay = 0.01                          # ECM turnover (half-life ~2.9 days; integrin-mediated endocytosis, Grinnell 1984)
deposition_rate = 0.003               # cellular fibronectin from activated fibroblasts (Clark 1990)
serum_rate = 0.0005                   # plasma fibronectin from vascular leakage into open wound
migration_boost = 0.5                 # keratinocyte speed multiplier from integrin-FN binding (Grinnell 1984)
wound_seed = 0.3                      # plasma fibronectin co-deposited with fibrin clot (Clark 1996, doi:10.1007/978-1-4615-1795-5)
carrying_capacity = 1.0               # local saturation limit; FN saturates by day 5-6, enabling peak-decline shape
collagen_fn_transition = 0.15         # collagen level at which FN deposition ceases (Clark 1996)
